<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
    <center>
        <div id="main">
            <form action=""  name="dataform">
                <h2>Giải Phương Trình Bậc 1 </h2>
                <h4>Vui Lòng Nhập Giá Trị a Và b</h4>
                <div class="form-group">
                    <label for="a" class="form-label">Giá Trị a</label>
                    <input type="text" name="a" id="numbera" placeholder="VD: 1">
                </div>
                <div class="form-group">
                    <label for="b">Giá Trị b</label>
                    <input type="text" name="b" id="numberb" placeholder="VD: 2">
                </div>
                <button type="button" onclick="giaipt()">Giải phương trình</button>
            </form>
            <div class="khungkq">
                <div class="ketqua"></div>
            </div>
        </div>
    </center>
    <script>
        function giaipt(){
        var a = parseFloat(document.dataform.a.value);//parseFloat: biến kiểu string -> number 
        var b = parseFloat(document.dataform.b.value);
        var ketqua = "Phương Trình "+ a +"x + "+ b +" = 0 <br>";
        if(a === 0 && b === 0 ) {
            ketqua += "Vô số nghiệm"
        } 
        if (a !== 0 && b === 0) {
            ketqua += "Có nghiệm:" + (-b/a);
        } 
        if (a === 0 && b !== 0){
            ketqua += "Vô nghiệm" ;
        } 
        if(a !== 0 && b !== 0) {
            ketqua += "Có nghiệm x = " +  (-b/a);
        }
        document.getElementsByClassName("ketqua")[0].innerHTML = ketqua ;
    }
    </script>
</body>
</html>
