<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <form action="" id="form-1">
            <h2>Giải Phương Trình Bậc 1 (ax + b = 0)</h2>
            <h4>Vui Lòng Nhập Giá Trị a Và b</h4>
            <div class="form-group">
                <label for="a" class="form-label">Giá Trị a</label>
                <input type="text" name="a" id="numbera" placeholder="VD: 1">
            </div>
            <div class="form-group">
                <label for="">Giá Trị b</label>
                <input type="text" name="b" id="numberb" placeholder="VD: 2">
            </div>
            <button onclick="changeResult('Result');">Kết Quả</button>
        </form>
    </div>
    <script src="bai1.js"></script>
    <script>

        Validator({
            form: '#form-1',
            rules:[
                Validator.isRequired('#numbera'),
                Validator.isRequired('#numberb'),
            ]
        })

    </script>
</body>
</html>
